<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortiWeb Demo Tool</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #ping-result {
            font-family: 'Courier New', monospace;
            white-space: pre;
            /* This preserves formatting of the text */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex align-items-center mb-4">
            <img src="images/icon-fortiweb.svg" alt="FortiWeb Icon" style="height: 40px; margin-right: 15px;">
            <h1>FortiWeb Demo Tool</h1>
        </div>
        <p class="mb-4">This tool will walk you through a FortiWeb demonstration in the Fabric Lab environment.</p>

        <form id="ping-form" action="/ping" method="post" class="mb-4 d-flex">
            <div class="mb-3 me-2" style="flex-grow: 1;">
                <input type="text" id="ip-fqdn" name="ip-fqdn" class="form-control" required style="width: auto;">
            </div>
            <button type="submit" class="btn btn-primary me-2">Ping</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
        </form>

        <div id="ping-result" class="border p-3"></div>
    </div>

    <script>
        document.getElementById('ping-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var ipFqdn = document.getElementById('ip-fqdn').value;
            fetch('/ping', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'ip-fqdn=' + encodeURIComponent(ipFqdn)
            })
                .then(response => response.text())
                .then(result => {
                    document.getElementById('ping-result').innerText = result;
                })
                .catch(error => console.error('Error:', error));
        });

        function resetForm() {
            document.getElementById('ip-fqdn').value = '';
            document.getElementById('ping-result').innerText = '';
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
