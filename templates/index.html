<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortiWeb Demo Tool</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <!-- Logo, Title, Dark Mode Switch -->
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center">
                <img id="fortiweb-logo" src="/static/images/icon-fortiweb.svg" alt="FortiWeb Icon"
                    class="fortiweb-icon">
                <h1 class="ms-3">FortiWeb Demo Tool</h1>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
            </div>
        </div>

        <!-- Subtitle -->
        <h4 class="mb-4">This tool will walk you through a FortiWeb demonstration in the Fabric Lab environment.</h4>

        <!-- Username List -->
        <div class="mb-5">
            <p>Choose the user who will generate the traffic. You can change it at any time:</p>
            <select id="username" class="form-control" style="width: 250px;"></select>
        </div>

        <!-- Command Injection -->
        <div class="mb-5">
            <p class="mb-4">Perform a Command Injection Attack:</p>
            <div class="d-flex align-items-center mb-3">
                <button type="button" class="btn btn-primary me-2" onclick="performCommandInjection()">Command
                    Injection</button>
                <button type="button" class="btn btn-secondary" onclick="resetCommandInjection()">Reset</button>
            </div>
            <div id="command-injection-container">
                <iframe id="command-injection-result" class="action-result border" style="width: 100%;"
                    onload="resizeIframe(this)"></iframe>
            </div>
        </div>

        <!-- SQL Injection -->
        <div class="mb-5">
            <p class="mb-4">Perform a SQL Injection Attack:</p>
            <div class="d-flex align-items-center mb-3">
                <button type="button" class="btn btn-primary me-2" onclick="performSQLInjection()">SQL
                    Injection</button>
                <button type="button" class="btn btn-secondary" onclick="resetSQLInjection()">Reset</button>
            </div>
            <div id="sql-injection-container">
                <iframe id="sql-injection-result" class="action-result border" style="width: 100%;"
                    onload="resizeIframe(this)"></iframe>
            </div>
        </div>

        <!-- Bot Deception -->
        <div class="mb-5">
            <p class="mb-4">Perform a Bot Deception:</p>
            <div class="action-buttons">
                <button type="button" class="btn btn-primary me-2" onclick="viewPageSource()">View Page Source</button>
                <button type="button" class="btn btn-primary me-2" onclick="performBotDeception()">Bot
                    Deception</button>
                <button type="button" class="btn btn-secondary" onclick="resetBotDeception()">Reset</button>
            </div>
            <div id="bot-deception-additional-text" class="additional-text mt-4 mb-4"></div>
            <div id="bot-deception-result" class="action-result border p-3"></div>
        </div>

        <!-- Ping -->
        <div class="mb-5">
            <p class="mb-4">Perform a Ping:</p>
            <form id="ping-form" class="mb-3 d-flex align-items-center" onsubmit="performPing(event)">
                <input type="text" id="ip-fqdn" name="ip-fqdn" class="form-control me-2" required
                    style="max-width: 250px;">
                <button type="submit" class="btn btn-primary me-2">Ping</button>
                <button type="button" class="btn btn-secondary" onclick="resetPingForm()">Reset</button>
            </form>
            <div id="ping-result" class="action-result border p-3"></div>
        </div>

        <!-- Space before the end of the page -->
        <div style="height: 50px;"></div>
    </div>

    <!-- Custom JS -->
    <script src="/static/js/actions.js"></script>
    <script src="/static/js/dark-mode-toggle.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Populate the username list -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var userList = [
                { value: "admin", text: "admin" },
                { value: "gordonb", text: "gordonb" },
                { value: "1337", text: "1337" },
                { value: "pablo", text: "pablo" },
                { value: "smithy", text: "smithy" }
            ];

            var selectElement = document.getElementById("username");
            userList.forEach(function (option) {
                var opt = document.createElement("option");
                opt.value = option.value;
                opt.textContent = option.text;
                selectElement.appendChild(opt);
            });
        });
    </script>
</body>

</html>
