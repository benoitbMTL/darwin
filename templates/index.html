<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortiWeb Demo Tool</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex align-items-center mb-4">
            <img src="/static/images/icon-fortiweb.svg" alt="FortiWeb Icon" class="fortiweb-icon">

            <h1>FortiWeb Demo Tool</h1>

        </div>

        <p class="mb-4">This tool will walk you through a FortiWeb demonstration in the Fabric Lab environment.</p>

        <form id="ping-form" class="mb-4 d-flex align-items-center" onsubmit="performPing(event)">
            <input type="text" id="ip-fqdn" name="ip-fqdn" class="form-control me-2" required style="max-width: 200px;">
            <button type="submit" class="btn btn-primary me-2">Ping</button>
            <button type="button" class="btn btn-secondary" onclick="resetPingForm()">Reset</button>
        </form>

        <div id="ping-result" class="border p-3"></div>

    </div>

    <div class="mb-4">
        <div class="mb-2">Choose a user and perform a Command Injection Attack:</div>
        <div class="d-flex align-items-center">
            <select id="username" class="form-control me-2" style="width: auto;">
                <option value="admin">admin</option>
                <option value="gordonb">gordonb</option>
                <option value="1337">1337</option>
                <option value="pablo">pablo</option>
                <option value="smithy">smithy</option>
            </select>
            <button type="button" class="btn btn-primary me-2" onclick="performCommandInjection()">Command
                Injection</button>
            <button type="button" class="btn btn-secondary" onclick="resetCommandInjection()">Reset</button>
        </div>
    </div>

    <div id="command-injection-result" class="border p-3"></div>


    <div id="command-injection-result" class="border p-3"></div>

    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
